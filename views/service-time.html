<!-- timesheet section start -->
  <section id="timesheet">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>EMPLOYEE DAILY TIME SHEET</h3>
          <hr>
        </div>
      </div>
      <div class="row"><div class="col-lg-12 entrymsg"></div></div>
      <div class="row">
        <div class="col-lg-3 col-xs-12">
          <label for="empid">Employee ID<sup>*</sup>:</label>
        </div>
        <div class="col-lg-9 col-xs-12">
          <input type="text" id="empid" value={{empid}} name="empid" disabled><br>  
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-xs-12">
          <label for="emp-name">Employee Name<sup>*</sup>:</label>
        </div>
        <div class="col-lg-9 col-xs-12">
          <input type="text" id="emp_name" value={{ename}} name="emp-name" disabled><br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-xs-12">
          <label for="working-day">Select Day<sup>*</sup>:</label>
        </div>
        <div class="col-lg-9 col-xs-12">
          <input type="date" id="working_day" name="working-day" onfocus="logmsg()" required><br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-xs-12">
          <label for="efforts">Efforts<sup>*</sup>:</label>
        </div>
        <div class="col-lg-9 col-xs-12">
          <input type="text" id="efforts" name="efforts" placeholder="hh:mm" onfocus="logmsg()" required><br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-xs-12">
          <label for="comments">Additional Comments(optional)</label>
        </div>
        <div class="col-lg-9 col-xs-12">
          <textarea id="timeentry_comment" rows="4" cols="50" placeholder="Add Comment" onfocus="logmsg()"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-xs-12">
        </div>
        <div class="col-lg-9 col-xs-12">
          <br>
          <button class="btn btn-primary" type="submit" id="time-entry" onclick="fillTimesheet()">Submit</button>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- timesheet section end -->
